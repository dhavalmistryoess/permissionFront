<div class="content_block">
  <div class="container-fluid">
    <div class="row">
      <!-- Content -->
      <div class="col-md-12 col-sm-12">
        <div class="title_block">
          <h2 class="float-left">
            Payment Report</h2>
          <div class="breadcrumb_block float-left">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/admin/adminDashboard">
                  <i class="fa fa-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Payment Report</li>
            </ol>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-12 col-sm-12">
            <div class="inner_content_block">
              <div class="filter_block_form">
                <div class="row">
                  <div class="col-12 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <div class="form-group">
                      <label>Date</label>
                      <kendo-daterange>
                        <label class="mr-3">
                          <span class="label">Start</span>
                          <kendo-dateinput kendoDateRangeStartInput name="OrderDateFrom"></kendo-dateinput>
                        </label>
                        <label>
                          <span class="label">End</span>
                          <kendo-dateinput kendoDateRangeEndInput name="OrderDateTo"></kendo-dateinput>
                        </label>
                      </kendo-daterange>
                    </div>
                  </div>
                  <div class="col-12 col-xl-4 col-lg-4 col-md-12 col-sm-12">
                    <button class="all_btn theme_btn mt-5" type="submit">Search</button>
                    <button class="all_btn themeoption_btn mt-5" type="button">Clear</button>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="report_block">
                <h5>Total Payment Received: $1330</h5>
                <div class="row">
                  <div class="col-12 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                    <div id="payment_report"></div>
                  </div>
                  <div class="col-12 col-xl-7 col-lg-7 col-md-12 col-sm-12">
                    <kendo-grid [pageSize]="10" [pageable]="true" [groupable]="false"
                      [reorderable]="false" [resizable]="false" [sortable]="{
                        allowUnsort: true,
                        mode: 'single'
                        }">
                        <ng-template kendoGridToolbarTemplate>
                          <input placeholder="Search in all columns..." kendoTextBox
                            (input)="onFilter($event.target.value)" />
                        </ng-template>
                      <kendo-grid-column field="CertificateName"
                        title="Certificate Name">
                      </kendo-grid-column>
                      <kendo-grid-column field="NumberofUsers"
                        title="Number of Users">
                      </kendo-grid-column>
                      <kendo-grid-column field="TotalAmount"
                      title="Total Amount">
                    </kendo-grid-column>
                    </kendo-grid>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Content -->
      <div class="clearfix"></div>
    </div>
  </div>
</div>
